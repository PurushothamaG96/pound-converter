<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pound </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container-fluid bg-dark d-flex flex-column justify-content-center align-items-center p-5">
    
        <div class="col-xl-6">
            <h1 class="text-white text-center display-1">Weight Converter</h1>
            <input class="form-control p-2 px-3" id="input" placeholder="Enter Pounds..."/>
            <div class="bg-primary w-100% h-25% my-2 p-2 px-3 text-white rounded-2">
                <h3>Grams:</h3>
                <h4 id="grams">0</h4>
            </div>
            <div class="bg-success w-100% h-25% my-2 p-2 px-3 text-white rounded-2">
                <h3>Kilograms:</h3>
                <h4 id="kilograms">0</h4>
            </div>
            <div class="bg-danger w-100% h-25% my-2 p-2 px-3 text-white rounded-2">
                <h3>Ounces:</h3>
                <h4 id="ounces">0</h4>
            </div>
        </div>
    
</body>
<script src="script.js" defer></script>
</html>
